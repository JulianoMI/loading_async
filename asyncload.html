<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokemon</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container{
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: yellowgreen;
    }

    .content{
        width: 800px;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        background-color: salmon;
    }

    span#left, span#right {
        cursor: pointer;
        text-align: center;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        line-height: 30px;
        border: 1px black solid;
        background-color: white;
    }

    span#left:hover, span#right:hover {
        background-color: gray;
        width: 30px;
        height: 30px;
        border: 1px black solid;
        border-radius: 15px;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }

    #loaded {
        position: absolute;
        display: none; 
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000; 
        left: 50%;
    }

    #loaded img {
        width: 100px; 
        height: 100px;
    }
</style>
</head>
<body>
    <div class="container">
        <span id="left">⬅️</span>
        <div class="content">
            <div id="loaded">
                <img src="Spinner@1x-1.0s-200px-200px (1).gif" alt="looooading...">
            </div>
            <h1 id="title"></h1>
            <img src="" alt="" id="image">
            <p id="descript"></p>
        </div>
        <span id="right">➡️</span>
    </div>
</body>


<script>
    let load = document.getElementById("loaded");
    let image = document.getElementById("image");
    let tit = document.getElementById("title");
    async function loadPokemon() {
        load.style.display = "block";
        image.style.display = "none";
        tit.style.display = "none";


        const startTime = Date.now();

        try {
            let result = await fetch(`https://pokeapi.co/api/v2/pokemon/${currentIndex}`);
            data = await result.json();
            updateContent();
        } catch (error) {
            console.log(error);
        } finally {
            const endTime = Date.now();
            const duration = endTime - startTime;
            const remainingTime = 1000 - duration

            if (remainingTime > 0) {
                setTimeout(() => {
                    load.style.display = "none";
                    image.style.display = "block";
                    tit.style.display = "block";
                }, remainingTime);
            } else {
                load.style.display = "none";
                    image.style.display = "block";
                    tit.style.display = "block";
            }
        }
    }

    function updateContent() {
        let pokemon = data;
        tit.innerHTML = pokemon.name;
        image.src = pokemon.sprites.front_default;
    }

    let data = {};
    let currentIndex = 1;

    loadPokemon();

    document.getElementById("right").addEventListener('click', () => {
        if (currentIndex < 100) {
            currentIndex++;
            loadPokemon();
        }
    });

    document.getElementById("left").addEventListener('click', () => {
        if (currentIndex > 1) {
            currentIndex--;
            loadPokemon();
        }
    });

</script>
</html>
